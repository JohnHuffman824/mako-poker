spring:
  application:
    name: mako-poker-backend

  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/pokergto
    username: ${DB_USERNAME:jackhuffman}
    password: ${DB_PASSWORD:}
    driver-class-name: org.postgresql.Driver

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Flyway Migration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  # Redis Configuration (for solver caching)
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  # Jackson Configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

# Server Configuration
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:BsY9BhZY0o9wUFQ7qimJTwvef0M3asd0NCCoCrBy2E4=}
  expiration-ms: 86400000      # 24 hours
  refresh-expiration-ms: 604800000  # 7 days

# Solver Configuration
solver:
  default-iterations: 10000
  max-iterations: 1000000
  cache-ttl-hours: 24
  thread-pool-size: ${SOLVER_THREADS:4}

# Logging Configuration
logging:
  level:
    root: INFO
    com.mako: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG

# Actuator Endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

# OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

