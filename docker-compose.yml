services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mako}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mako}
      POSTGRES_DB: ${POSTGRES_DB:-mako}
    ports:
      - '${DB_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-mako} -d ${POSTGRES_DB:-mako}']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
